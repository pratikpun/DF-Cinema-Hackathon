<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign - Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <a href="./home.html"><img src="../images/logo.jpg" alt="" /></a>
        <a href="./home.html">HOME</a>
        <a href="./schedule.html">SCHEDULE</a>
        <a href="./signup.html">SIGNUP</a>
      </ul>
    </nav>
    <section>
      <div class="signup-content">
        <div class="signup-images">
          <img src="../images/signup1.jpg" alt="signup image 1" />
          <img src="../images/signup2.jpg" alt="signup image 2" />
          <img src="../images/signup3.jpg" alt="signup image 3" />
        </div>
        <div class="signup-form">
          <form action="">
            <div>
              <label for="title">Title * : </label>
              <select name="title" id="title">
                <option value="mr" selected>Mr</option>
                <option value="master">Master</option>
                <option value="mrs">Mrs</option>
                <option value="ms">Ms</option>
                <option value="miss">Miss</option>
              </select>
            </div>
            <div>
              <label for="fistName">First Name * : </label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="First Name ..."
              />
            </div>
            <div>
              <label for="lastName">Last Name * : </label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Last Name ..."
              />
            </div>
            <div>
              <label for="email">Email * : </label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Email ..."
              />
            </div>
            <div>
              <label for="dateOfBirth">Date of birth : </label>
              <input
                type="date"
                id="dateOfBirth"
                name="dateOfBirth"
                placeholder="Date of birth ... "
              />
            </div>
            <div>
              <label for="phone">Phone * : </label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Phone no ..."
              />
            </div>
            <div>
              <button type="submit">Sign Me up</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <h2>Find us here on ...</h2>
      <div class="socials">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-reddit"></a>
        <a href="#" class="fa fa-youtube"></a>
      </div>
      <div class="footer-brand">&copy; Digital Futures 2021</div>
    </footer>
  </body>
</html>
